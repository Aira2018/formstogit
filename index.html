<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h3>Register here!!</h3>
    <!-- use a post method -->
    <form>
        <label for="Name">Name</label>
        <input type="text" name="name" id="name" required><br>
        <label for="Name">Address</label>
        <input type="text" name="address" id="address"><br>
        <label for="Name">Age</label>
        <input type="text" name="age" id="age"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
        <label for="gender" name="gender">Gender</label> <br>
        <input type="radio" name="gender" id="gender" value="male">Male <br>
        <input type="radio" name="gender" id="gender" value="female">female <br>
        <label for="Academic">Academic</label> <br>
        <input type="checkbox" name="slc" id="slc">SLC <br>
        <input type="checkbox" name="+2" id="+2">+2 <br>
        <input type="checkbox" name="bachelor" id="bachelor">Bachelor <br>
        <label for="Country">Country</label>
        <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="aus">AUS</option>
        </select> <br>
        <input type="submit" value="Register">
        <input type="reset" value="reset">
        
    </form>
    
</body>
</html>
